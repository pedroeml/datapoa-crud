<mat-card>
  <mat-card-title>Bem-vindo ao DataPoa CRUD</mat-card-title>
  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
        [matTooltip]="tile.text">
          <img class="tile-image" [src]="tile.imageUrl">
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
