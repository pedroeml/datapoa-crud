<mat-card>
  <mat-card-title>Linhas de Ônibus</mat-card-title>
  <mat-card-content>
    <div class="top-container">
      <form [formGroup]="form">
        <mat-form-field appearance="standard" class="full-width">
          <input matInput type="search" placeholder="Filtro" formControlName="filterCtrl">
          <mat-spinner matSuffix [diameter]="20" *ngIf="isLoading"></mat-spinner>
          <mat-hint align="end">Filtre por nome, código ou ID.</mat-hint>
        </mat-form-field>
      </form>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">
            <a mat-flat-button [routerLink]="['/itinerario-unidade', element.id]"
            routerLinkActive="router-link-active">{{ element.id }}</a>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
          <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:false;"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="tableSizeOptions" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
